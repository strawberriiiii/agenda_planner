<!DOCTYPE html>
<html lang="en" ng-app="agendaPlanner">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Agenda Planner</title>
		<meta name="author" content="Astrid Rauscha & Jessica Spratley">
		<meta name="description" content="Agenda Planner">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<!-- js libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="assets/lib/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
		<script src="assets/lib/angular-1.5.0/angular.js"></script>
		<script src="assets/lib/angular-1.5.0/angular-resource.js"></script>
		<script src="assets/lib/angular-1.5.0/angular-route.js"></script>
		<script src="assets/lib/ui-bootstrap-tpls-1.2.1.js"></script>
		
		<!-- own js files -->
		<script src="app/app.js"></script>
		<script src="app/controllers/MainController.js"></script>
		<script src="app/controllers/AgendaController.js"></script>
		<script src="app/controllers/ActivityController.js"></script>
		<script src="app/services/AgendaService.js"></script>
		<script src="app/services/DayService.js"></script>
		<script src="app/services/ActivityService.js"></script>
		
		<!-- stylesheets -->
		<link rel="stylesheet" href="assets/lib/bootstrap-3.3.6-dist/css/bootstrap.css">
		<link rel="stylesheet" href="assets/css/stylesheet.css">
		<link rel="stylesheet" href="assets/css/agendaView.css">
		<link rel="stylesheet" href="assets/css/sidebar.css">
		<link rel="stylesheet" href="assets/css/createActivityView.css">
		
	</head>

	<body ng-controller='MainCtrl as ctrl'>
		
		<!-- Navigation -->
		<nav ng-include="'views/header.html'"></nav>

		<!-- Sidebar -->
		<div ng-include="'views/sidebar.html'" ng-show="showSidebar()"></div>

		<!-- Body -->
		<section>
			<div ng-view></div>
		</section>

		<!-- Footer -->
		<footer class="footer">
			<div class="container">
				<p>{{footerText}}</p>
			</div>
		</footer>
	</body>
</html>
