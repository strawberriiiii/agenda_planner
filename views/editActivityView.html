<!-- Form -->
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="reset()">&times;</button>
		<h4 class="modal-title">Edit this activity</h4>
	</div>
	<div class="modal-body">

		<!-- Uses Bootstrap form layout -->
		<form>

			<!--Name-->
			<fieldset class="form-group">
				<label for="activityName">Name</label>
				<input type="text" class="form-control" id="activityName" placeholder="Enter activity name" ng-model="editedActivity.name" ng-required>
			</fieldset>

			<!-- Length of activity -->
			<fieldset class="form-group">
				<label>Length</label>
				<uib-timepicker class="timepicker" id="activityLength" ng-model="editedActivity.length" hour-step="hstep" minute-step="mstep" show-meridian="false" ng-required>
				</uib-timepicker>
			</fieldset>

			<!-- Type of activity -->
			<!-- Will have to change this to be selected buttons -->
			<fieldset class="form-group">
				<label for="activityType">Type</label>
				<div class="btn-group" role="group" id="activityType">
					<input type="radio" id="radio1" name="radios" value="all" ng-click="setEditType('Presentation')">
					<label for="radio1" id="radio1Label">Presentation</label>
					<input type="radio" id="radio2" name="radios"value="false" ng-click="setEditType('Discussion')">
					<label for="radio2" id="radio2Label">Discussion</label>
					<input type="radio" id="radio3" name="radios" value="true" ng-click="setEditType('GroupWork')">
					<label for="radio3" id="radio3Label">Group Work</label>
					<input type="radio" id="radio4" name="radios" value="true" ng-click="setEditType('Break')">
					<label for="radio4" id="radio4Label">Break</label>
				</div>

			</fieldset>

			<!-- Description of activity -->
			<fieldset class="form-group">
				<label for="activityDescription">Description</label>
				<textarea class="form-control" id="activityDescription" rows="4" ng-model="editedActivity.description" ng-required></textarea>
			</fieldset>

		</form>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="reset()">Cancel</button>
		<button type="button" class="btn btn-success" data-dismiss="modal" onclick="$('#createActivity').modal('hide')" ng-click="editActivity()">Save</button>
	</div>
</div>
