<div ng-controller="AgendaCtrl as ctrl">
	
	<!-- Adds a container for each created day -->
	<div class="col-sm-3 jumbotron day" ng-repeat="day in days">
		
		<!-- Header of container -->
		<div class="alert header" role="alert">
			<table style="width:100%">
				<tr>
					<td>
						<p>{{startSlot}}</p>
					</td>
					<td>
						<p>{{day.getStart()}}</p>
					</td>
					<td>
						<button ng-click="removeDay($index)"><span class="glyphicon glyphicon-trash" area-hidden="true"></span></button>
					</td>	
				</tr>
				<tr>
					<td>
						<p>{{endSlot}}</p>
					</td>
					<td>
						<p>{{day.getEnd()}}</p>
					</td>
					<td>
						<div class="chart-container">
							<canvas id="myCanvas" ng-init="getData($index)"></canvas>
							<canvas id="pie"  class="chart chart-pie" chart-data="[500, 300, 100]" chart-labels="labels"></canvas>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<p>{{totalLengthSlot}}</p>
					</td>
					<td>
						<p>{{day.getTotalLength()}} {{minute}}</p>
					</td>
				</tr>
			</table>
			
		</div>
		
		<!-- Body of container -->
		<div class="well body">
			<table style="width:100%">
				<tr ng-repeat="activity in day._activities">
					<td>
						<p>{{activity._name}}</p>
					</td>
					<td>
						<p>{{activity._length}} {{minute}}</p>
					</td>
				</tr>
			</table>
		</div>
		
	</div>
	
	<!-- Add day button -->
	<div class="col-sm-3 jumbotron dayButton" >
		<div class="alert header" role="alert" id="dayButtonHeader">
			<p>{{selectText}}</p>
			<uib-timepicker class="timepicker" ng-model="mytime" hour-step="hstep" minute-step="mstep" show-meridian="false">
			</uib-timepicker>
		</div>
		<button class="btn btn-success" id="addDayButton" ng-click="addDay(mytime.getHours(), mytime.getMinutes())">
			<h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></h2>
			<br>
			<h2>{{addDayButton}}</h2>
		</button>
	</div>
	
	
</div>
