<div ng-controller="ActivityCtrl as ctrl">

	<div class="col-md-3 text-center" id="sidebar">
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#createActivity">
			{{createActivityButton}}
		</button>
		
		<!-- Adds a container for each activity -->
		<div class="row jumbotron" ng-repeat="p in parkedActivities" ng-drop="true" ng-drop-success="onDropCompleteActivity($index, $data, $event, 'sidebar')">
			
			<!-- drag div -->
			<div ng-drag="true" ng-drag-data="p">
				
				<!--Uses regular HTML table-->
				<table style="width: 100%">	
					<tr class="activityPreview" id="{{p.getTypeId()}}" >
						<td>{{p.getTypeId()}}</td>
						<td>{{p.getName()}}</td>
						<td>{{p.getLength()}} min</td>
					</tr>
				</table>

			</div>
		</div>
	</div>

	<div id="createActivity" class="modal fade" role="dialog" ng-controller="ActivityCtrl as ctrl">
		<div class="modal-dialog modal-md" ng-include="'views/createActivityView.html'">

		</div>
	</div>
	
</div>
