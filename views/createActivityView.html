<!-- Form -->
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">Create an activity</h4>
	</div>
	<div class="modal-body">

		<!-- Uses Bootstrap form layout -->
		<form>

			<!--Name-->
			<fieldset class="form-group">
				<label for="activityName">Name</label>
				<input type="text" class="form-control" id="activityName" placeholder="Enter activity name">
			</fieldset>

			<!-- Length of activity -->
			<fieldset class="form-group">
				<label for="activityLength">Length</label>
				<select class="form-control" id="activityLength">
					<option ng-repeat="a in availableTimes">{{a}} min</option>
				</select>
			</fieldset>

			<!-- Type of activity -->
			<!-- Will have to change this to be selected buttons -->
			<fieldset class="form-group">
				<label for="activityType">Type</label>
				<div class="btn-group" role="group" id="activityType">
					<button type="button" class="btn btn-primary" id="presentation">Presentation</button>
					<button type="button" class="btn btn-success" id="discussion">Discussion</button>
					<button type="button" class="btn btn-danger" id="groupWork">Group Work</button>
					<button type="button" class="btn btn-warning" id="break">Break</button>
				</div>
			</fieldset>

			<!-- Description of activity -->
			<fieldset class="form-group">
				<label for="activityDescription">Description</label>
				<textarea class="form-control" id="activityDescription" rows="4"></textarea>
			</fieldset>

		</form>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="createActivity($('#activityLength').val(), $('#activityName').val(),
			$('#activityType').val(), $('#activityDescription').val())">Submit</button>
	</div>
</div>
