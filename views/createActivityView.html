<!-- Form -->
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="reset()">&times;</button>
		<h4 class="modal-title">Create an activity</h4>
	</div>
	<div class="modal-body">

		<!-- Uses Bootstrap form layout -->
		<form>

			<!--Name-->
			<fieldset class="form-group">
				<label for="activityName">Name</label>
				<input type="text" class="form-control" id="activityName" placeholder="Enter activity name" ng-model="activity.name">
			</fieldset>

			<!-- Length of activity -->
			<fieldset class="form-group">
				<label>Length</label>
				<uib-timepicker class="timepicker" id="activityLength" ng-model="activity.length" hour-step="hstep" minute-step="mstep" show-meridian="false">
				</uib-timepicker>
			</fieldset>

			<!-- Type of activity -->
			<!-- Will have to change this to be selected buttons -->
			<fieldset class="form-group">
				<label for="activityType">Type</label>
				<div class="btn-group" role="group" id="activityType">
					<button type="button" class="btn btn-primary" ng-click="setType('Presentation')">Presentation</button>
					<button type="button" class="btn btn-success" ng-click="setType('Discussion')">Discussion</button>
					<button type="button" class="btn btn-danger" ng-click="setType('GroupWork')">Group Work</button>
					<button type="button" class="btn btn-warning" ng-click="setType('Break')">Break</button>
				</div>
				
			</fieldset>

			<input type="radio" id="radio1" name="radios" value="all" checked>
       		<label for="radio1">Presentation</label>
    		<input type="radio" id="radio2" name="radios"value="false">
       		<label for="radio2">Discussion</label>
    		<input type="radio" id="radio3" name="radios" value="true">
       		<label for="radio3">Group Work</label>
       		<input type="radio" id="radio4" name="radios" value="true">
       		<label for="radio4">Break</label>

			<!-- Description of activity -->
			<fieldset class="form-group">
				<label for="activityDescription">Description</label>
				<textarea class="form-control" id="activityDescription" rows="4" ng-model="activity.description"></textarea>
			</fieldset>

		</form>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="reset()">Cancel</button>
		<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="$('#createActivity').modal('hide')" ng-disabled="submitButtonDisabled()" ng-click="createActivity()">Submit</button>
	</div>
</div>
